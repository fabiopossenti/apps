			<script>
			
			 	var perfil_;

				$(document).ready(
						function() {
							
							/* $("#corpo_").load("template_padrao.html", function(){
				                $(".ui-content").css("padding","0em");
				            });
							
							$("#menu_").load("template_cadastro.html", function(){
				                $("#page1").page();
				                $("#corpo_").trigger("create");
				                $("body").trigger("create");								
				                var titulo = "Projeto FORMAR <br/> Fornecedor";
								document.title = "Projeto FORMAR - Fornecedor";
				                $("#tituloPagina").empty();
								$("#tituloPagina").append(titulo);				                
								if(iduser_ == null || email_ == null){
									$(window).attr('location','login.html');
								}
				            }); */
							
							 $(".ui-content").css("padding","0em");
							
							var navigation = window.localStorage.getItem("herbiee_navigation");
							if(navigation != null){
							    var s = navigation;
							    iduser_ = s.substr(0,s.indexOf(';;;;'));
							    email_ = s.substr(s.indexOf(';;;;')+4,s.indexOf(',,,,')-(s.indexOf(';;;;')+4));
							    perfil_ = s.substr(s.indexOf(',,,,')+4,s.lentgh);
							}
							
							if(iduser_ == null || email_ == null  || perfil_ == null){
								$(window).attr('location','login.html');
							}
							
							//Recupera param get
							(window.onpopstate = function () {
							    var match,
							        pl     = /\+/g,  // Regex for replacing addition symbol with a space
							        search = /([^&=]+)=?([^&]*)/g,
							        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
							        query  = window.location.search.substring(1);
		
							    urlParams = {};
							    while (match = search.exec(query))
							       urlParams[decode(match[1])] = decode(match[2]);
							})();
							
							if(urlParams.criador != null){
								emailCriador = urlParams.criador;
								idComissao = urlParams.id;
								$('#menuAluno').show();
							}else{
								$('#menuComissao').show();
							}
							
							carregar();

						});
				
				function resetar(){
					$('#formulario').css('background-color','#B2DFDB');
					$('#btnExcluir').hide();
					$('#btnCancelar').hide();
					$('#btnCadastrar').show();
					$('#id').val(null);
					$("#nome").val('');
					$("#instituicao").val('');
					$("#curso").val('');
					$("#telefone").val('');
					$("#file").val('');
					$("#flexcluir").val(null);
					$("#midia").empty();
				}
				$('#form1').submit(function() {
				
					//if(confirm('A edição de seus dados irão fazer com que sua situação volte para "Em Análise". Confirma a edição?')){
					
						if(isArquivoGrande){
							hideMain();
							hideContentTransition();
							$("#msgServerErro").empty();
							$("#msgServerErro").append("Tamanho máximo de bytes excedido do arquivo. Tamanho máximo: 1MB.");
						
							showContentDialog();
						
							return false;
						}
					
						var err = false;
						// Hide the Main content
						hideMain();
						// Reset the previously highlighted form elements
						inputMapVar.each(function(index) {
							$(this).prev().removeClass(MISSING);
						});
						// Perform form validation
						inputMapVar.each(function(index) {
							if ($(this).val() == null || $(this).val() == EMPTY) {
								$(this).prev().addClass(MISSING);
								err = true;
							}
						});
						// If validation fails, show Dialog content
						if (err == true) {
							$("#msgServerErro").empty();
							$("#msgServerErro").append("Por favor, preencha todos os campos obrigatórios.");					
							showContentDialog();
							return false;
						}
						// If validation passes, show Transition content
						showContentTransition();
						
						var tipoMembros = new Array();
					    $('.selectMembro').each(function() {
					    	 if($(this).val() != '')
					    	 	tipoMembros.push($(this).val());
					    });
					     
					    $('#tipoMembros').val(tipoMembros);
						
						var membros = new Array();
					    $('.inputMembro').each(function() {
					    	membros.push($(this).val());
					    });
					     
					    $('#membrosVal').val(membros);
					    
						var situacoes = new Array();
						situacoes.push(1);
					    $('.radioSituacao:checked').each(function() {
					    	situacoes.push($(this).val());
					    });
					     
					    $('#situacoes').val(situacoes);
					    
						var form = document.getElementById('form1');
						var request = new XMLHttpRequest();
						//e.preventDefault();
						var formdata = new FormData(form);
						
						request.open('post', '../cadastrarComissao');
						//request.addEventListener('load', transferComplete, false);
						request.onreadystatechange = function (aEvt) {
							  if (request.readyState == 4) {
							  	if(request.status == 200)
							  		transferComplete(request.responseText);
							    else
							    	transferFailed(request.responseText);
							  }
							};					
						request.send(formdata);
					
					//}
					return false;
				});
				
				$('#file').bind('change', function() {
					
					for(i=0;i<this.files.length;i++){
					  //this.files[0].size gets the size of your file.
					  //alert(this.files[0].size);
					}
					
					try{
						if(this.files[0].size > 1000000){
							isArquivoGrande = true;
						}else{
							isArquivoGrande = false;
						}
					}catch(e){
						
					}
				});				
				function transferComplete(data) {
					
					hideMain();
					hideContentTransition();
					$("#msgServer").empty();
					$("#msgServer").append(JSON.parse(data));
					showContentDialog2();
					
					if($('#id').val() == null || $('#id').val() == ''){
						$('input[data-type="search"]').val('');
					}
					
					resetar();
					
					carregar();
					
				}
				
				function transferFailed(data) {
					
					hideMain();
					hideContentTransition();
					$("#msgServerErro").empty();
					$("#msgServerErro").append(JSON.parse(data));
					showContentDialog();
					
				}
				function carregar() {
					$.mobile.loading("show");
					
					$("#membro1").attr('readonly',false);
					$("#membro1").css('background-color','#ffffff');
					
					var url = "/apps/public/obterComissoes/"+email_+"/"+iduser_+"/projetoformar/"+perfil_+"/0";
					if(emailCriador != null && idComissao != null)
						url = "/apps/public/obterComissaoPresidente/"+email_+"/"+iduser_+"/projetoformar/"+perfil_+"/"+emailCriador+"/"+idComissao;
					
					$.ajax({
						type : 'GET',
						url : url,
						dataType : 'json',
						success : function(data) {
							if (data.status == true) {
								list = data;
								if(list.Comissao[0] != null){
									editar(list.Comissao[0].id_comissao,list.Comissao[0].nome,list.Comissao[0].instituicao,
											list.Comissao[0].curso,list.Comissao[0].telefone,list.Comissao[0].caminho_midia);
									
									removerMembros();

									for (i = 1; i <= list.Comissao.length; i++) {
										
										if(i > 1){	
											//removerMembro(i);
											adicionarMembro(false);
										}
										
										$('#tipoMembro'+i).val(list.Comissao[i-1].tipo);
										$('#membro'+i).val(list.Comissao[i-1].emailMembro);
										$('#tipoMembro'+i).selectmenu('refresh');
										
										if(list.Comissao[i-1].email == list.Comissao[i-1].emailMembro){
											$("#membro"+i).attr('readonly',true);
											$('#tipoMembro'+i).selectmenu('disable');
											$('#tipoMembro'+i).selectmenu('refresh');
											$("#membro"+i).css('background-color','#f4ff81');
											$("#btRemover"+i).hide();
											$("#div"+i).css('width','100%');
											/* if(emailCriador != null && idComissao != null && list.Comissao[i-1].email != email_){
												$('#tipoMembro'+i).selectmenu('disable');
												$('#tipoMembro'+i).selectmenu('refresh');
											} */
										}else{
											$('input:radio[name="situacao'+i+'"]').filter('[value="0"]').attr('checked', false).checkboxradio( "refresh" );
											$('input:radio[name="situacao'+i+'"]').filter('[value="1"]').attr('checked', false).checkboxradio( "refresh" );
											$('input:radio[name="situacao'+i+'"]').filter('[value="2"]').attr('checked', false).checkboxradio( "refresh" );
											$('input:radio[name="situacao'+i+'"]').filter('[value="'+list.Comissao[i-1].situacao+'"]').attr('checked', true).checkboxradio( "refresh" );											
										}

									}
									
								}else{
									$("#membro1").val(email_);
									$("#membro1").attr('readonly',true);
									$("#membro1").css('background-color','#f4ff81');
									$('#tipoMembro1').selectmenu('disable');
									$('#tipoMembro1').selectmenu('refresh');
								}
								
								if(urlParams.add != null){
									adicionarMembro(true);
								}
	
							}
	
						},
						error : function(data) {
							
							if(data.status == 401)
								$(window).attr('location','login.html?frommenu=1');							
							
							$.mobile.loading("hide");
						}
					});
					
					$.mobile.loading("hide");
				}
				
				function editar(id, nome, instituicao, curso, telefone, caminho_midia){
					
					$('#formulario').css('background-color','#F4FF81');
					$('#btnCadastrar').hide();
					$('#btnExcluir').show();
					$('#btnCancelar').show();
					$('#id').val(id);
					
					$("#nome").val(nome);
					$("#instituicao").val(instituicao);
					$("#curso").val(curso);
					$("#telefone").val(telefone);
					$("#file").val('');
					$("#midia").empty();
					if(caminho_midia != null){
						$("#midia").append('<div style="position: relative;width: 100px;height: 100px;margin: -20px;background: url(\'uploads/' + 
								caminho_midia + '\') center center / 200%;"/>');
					}else{
						$("#midia").append('<div style="position: relative;width: 100px;height: 100px;margin: -20px;background: url(\'img/semfoto.jpg\') center center / 100%;"/>');
					}
					
					isArquivoGrande = false;
				}
				
				function adicionarMembro(focus){
					
					$('#membros').append('<div id="membroGroup'+(++countMembro)+'"><hr/><p>'+
											'<label for="tipoMembro'+countMembro+'"><b>Participante '+countMembro+':</label>'+
											'<select class="selectMembro" name="tipoMembro'+countMembro+'_r" id="tipoMembro'+countMembro+'" data-native-menu="false" style="text-align: left !important">'+
											'<option value="0">Escolha um tipo</option>'+
											'<option value="3">Participante</option>'+
											'<option value="1">Presidente</option>'+
											'<option value="2">Vice-Presidente</option>'+
											'</select>'+
											'<div class="ui-grid-a"><div id="div'+countMembro+'" class="ui-block-a" style="width: 90%"><input class="inputMembro" id="membro'+countMembro+'" name="membro'+countMembro+'_r" maxlength="200" type="email" class="ui-bar-c" value="" placeholder="digite um e-mail..."/></div>'+
											'<div class="ui-block-b" align="right" style="width: 10%"><a style="margin-top: 12px;margin-left: 2px" id="btRemover'+countMembro+'" onclick="removerMembro('+countMembro+')" href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"></a></div></div>'+
											
									// situacao
											'<div class="ui-field-contain">'+
										    '<fieldset data-role="controlgroup" data-type="horizontal" class="situacao">'+
										    '    <input class="radioSituacao" type="radio" name="situacao'+countMembro+'" id="situacao3" value="2">'+
										    '    <label style="font-size: 12px !important" for="situacao3">REPROVADO</label>'+
										    '    <input class="radioSituacao" type="radio" name="situacao'+countMembro+'" id="situacao1" value="0">'+
										    '    <label style="font-size: 12px !important" for="situacao1">EM ANÁLISE</label>'+
										    '    <input class="radioSituacao" type="radio" name="situacao'+countMembro+'" id="situacao2" value="1" checked="checked">'+
										    '    <label style="font-size: 12px !important" for="situacao2">APROVADO</label>'+
										    '</fieldset>'+
											'</div>'+
											
										'</p></div>');
					
					$("body").trigger("create");
					
					if(focus){
						$("#membro"+countMembro).focus();
					}
					
				}
				
				function removerMembro(id){
					
					$("#membroGroup"+id).remove();	
					
					if(id == countMembro)					
						countMembro--;
					
				}
				
				function removerMembros(){
					
					for (i = 2; i <= 500; i++) {
						$("#membroGroup"+i).remove();	
					}
					
					countMembro = 1;
					
				}
				
				function excluir(){
					
					hideMain();
					hideContentTransition();
					$("#msgServer2").empty();
					$("#msgServer2").append("Confirma a exclusão do registro?");
					showContentDialogConfirmacaoExclusao();					
				}
				
				function confirmarExclusao(){
					$('#flexcluir').val('1');
					$('#form1').submit();
					hideContentDialogConfirmacaoExclusao();
					showMain();
					resetar();
				}
			</script>
