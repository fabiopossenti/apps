			<script>
			
			 	var perfil_;
			 	var idFornecedor;
			
				$(document).ready(
						function() {
							
							 $(".ui-content").css("padding","0em");
							
							var navigation = window.localStorage.getItem("herbiee_navigation");
							if(navigation != null){
							    var s = navigation;
							    iduser_ = s.substr(0,s.indexOf(';;;;'));
							    email_ = s.substr(s.indexOf(';;;;')+4,s.indexOf(',,,,')-(s.indexOf(';;;;')+4));
							    perfil_ = s.substr(s.indexOf(',,,,')+4,s.lentgh);
							}
							
							if(iduser_ == null || email_ == null  || perfil_ == null){
								$(window).attr('location','login.html?frommenu=1');
							}
							
							if(perfil_ != 2){
								$(window).attr('location','login.html?frommenu=1');
							}
							
							carregarComissoes();
							
							$('#tipoFornecedor-button').css('text-align','left');
							
							  $("#rateYo").rateYo({
								    rating: 2,
								    fullStar: true,
								    readOnly: true,
								    normalFill: "white",
								    ratedFill: "yellow"
							  });
							
						});
				
				function resetar(){
					$('#formulario').css('background-color','#B2DFDB');
					$('#btnConfirmar').hide();
					$('#btnExcluir').hide();
					$('#btnCancelar').hide();
					$('#btnCadastrar').show();
					$('#btnVoltar').show();
					$('#id').val(null);
					$("#nome").val('');
					$("#identificacao").val('');
					$("#endereco").val('');
					$("#telefone").val('');
					$("#tipoFornecedor").val(null);
					$('#tipoFornecedor').selectmenu('refresh');
					$("#file").val('');
					$("#flexcluir").val(null);
					$("#midia").empty();
				}

				function carregarComissoes() {

					$.mobile.loading("show");
					
					$.ajax({
						type : 'GET',
						url : "/apps/public/obterComissoes/"+email_+"/"+iduser_+"/projetoformar/2/0",
						dataType : 'json',
						success : function(data) {
							if (data.status == true) {
								list = data;
								$('#grid').empty();
								for (i = 0; i < list.Comissao.length; i++) {									
									var img = '<img src="#"/>';
									if(list.Comissao[i].caminho_midia != null){
										img = '<div style="position: relative;width: 100px;height: 100px;margin: -20px;background: url(\'uploads/' + list.Comissao[i].caminho_midia + '\') center center / 200%;"/>';
									}else{
										img = '<div style="position: relative;width: 100px;height: 100px;margin: -20px;background: url(\'img/semfoto.jpg\') center center / 100%;"/>';
									}
									$('#grid').append('<li data-icon="info" onclick="irParaComissao('+list.Comissao[i].id_comissao+');">'+
															'<a href="#">'+
																'<table width="100%">'+
																	'<tr>'+
																		'<td align="left" width="100px" style="vertical-align: top">' + img + '</td>'+
																		'<td align="left" style="margin-left: 5px">'+
																			'<font color="black" size="3px" style="white-space: normal;">'+
																				'<b>' + list.Comissao[i].nome + '</b><br/>'+
																				'<font color="black" size="2px" style="white-space: normal;">'+list.Comissao[i].instituicao+'</font>'+
																			'</font></td>'+
																	'</tr>'+
																	/* '<tr>'+															
																		'<td colspan="2" align="left">'+
																			'<font color="black" size="2px" style="white-space: normal;"><br/>' + list.Comissao[i].curso + '</font>'+
																		'</td>'+
																	'</tr>'+ */
																'</table>'+
															'</a>'+
														'</li>');
								}
								$('#grid').listview("refresh");
								$.mobile.loading("hide");
	
							}
	
						},
						error : function() {
								$.mobile.loading("hide");
						}
					});
				}				

				function irParaComissao(idComissao){
					
					$.mobile.loading("show");
					
					$.ajax({
						type : 'GET',
						url : "/apps/public/obterFornecedorPorId/"+email_+"/"+iduser_+"/projetoformar/"+perfil_,
						dataType : 'json',
						success : function(data) {
							if (data.status == true) {
								list = data;
								if(list.Fornecedor.length == 0){
									
									hideMain();

									hideContentTransition();

									$("#msgServer_2").empty();
									$("#msgServer_2").append("É necessário preencher seus dados para acessar a Comissão.");

									showContentDialogConfirmacao2();	
									
								}else{
									
									$(window).attr('location', 'detalheComissaoFornecedor.html?idComissao='+idComissao+'&idFornecedor='+list.Fornecedor[0].id_fornecedor);
									
								}

								$.mobile.loading("hide");
	
							}
	
						},
						error : function() {
								$.mobile.loading("hide");
						}
					});					

				}
				
				function convidarAmigo(){
					
					var err = false;
					// Hide the Main content
					hideMain();

					// Reset the previously highlighted form elements
					inputMapVar.each(function(index) {
						$(this).prev().removeClass(MISSING);
					});

					// Perform form validation
					inputMapVar.each(function(index) {
						if ($(this).val() == null || $(this).val() == EMPTY) {
							$(this).prev().addClass(MISSING);
							err = true;
						}
					});

					// If validation fails, show Dialog content
					if (err == true) {
						$("#msgServerErro").empty();
						$("#msgServerErro").append("Por favor, preencha o e-mail.");					
						showContentDialog();
						return false;
					}

					// If validation passes, show Transition content
					showContentTransition();
					
					$.mobile.loading("show");
					
					$.ajax({
						type: 'POST',
						data: {"iduser" : iduser_, "emailConvidado" : $('#convite').val(), "email" : email_, "app" : "projetoformar"},
						url: '/apps/public/cadastrarUsuarioConvite',
						dataType: 'json',
						success: function(data){
							
						    hideMain();
						    
						    hideContentTransition();
						    
						    $("#msgServer").empty();
						    $("#msgServer").append(data);
						    
						    $.mobile.loading("hide");
						    
						    showContentDialog2();
						    
						    $('#convite').val("");
						    
						    //carregarComissoes();
						    
						},
						error: function(data){
						    
						    hideMain();
						    
						    hideContentTransition();
						    
						    $("#msgServerErro").empty();
						    $("#msgServerErro").append(JSON.parse(data.responseText));
						    
						    $.mobile.loading("hide");
						    
						    showContentDialog();						    
						    
						}
					});						
					
				}	
				
			</script>
