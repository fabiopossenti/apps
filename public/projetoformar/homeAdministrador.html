			<script>
			
			 	var perfil_;
			
				$(document).ready(
						function() {
							
							 $(".ui-content").css("padding","0em");
							
							var navigation = window.localStorage.getItem("herbiee_navigation");
							if(navigation != null){
							    var s = navigation;
							    iduser_ = s.substr(0,s.indexOf(';;;;'));
							    email_ = s.substr(s.indexOf(';;;;')+4,s.indexOf(',,,,')-(s.indexOf(';;;;')+4));
							    perfil_ = s.substr(s.indexOf(',,,,')+4,s.lentgh);
							}
							
							if(iduser_ == null || email_ == null  || perfil_ == null){
								$(window).attr('location','login.html?frommenu=1');
							}
							
							if(perfil_ != 3){
								$(window).attr('location','login.html?frommenu=1');
							}
							
							carregarTipoFornecedor();
							carregar();
							$('#tipoFornecedor-button').css('text-align','left');
						});
				
				function resetar(){
					$('#formulario').css('background-color','#B2DFDB');
					$('#btnConfirmar').hide();
					$('#btnExcluir').hide();
					$('#btnCancelar').hide();
					$('#btnCadastrar').show();
					$('#btnVoltar').show();
					$('#id').val(null);
					$("#nome").val('');
					$("#identificacao").val('');
					$("#endereco").val('');
					$("#telefone").val('');
					$("#tipoFornecedor").val(null);
					$('#tipoFornecedor').selectmenu('refresh');
					$("#file").val('');
					$("#flexcluir").val(null);
					$("#midia").empty();
				}

				$('#form1').submit(function() {
					
					if(isArquivoGrande){
						hideMain();

						hideContentTransition();

						$("#msgServerErro").empty();
						$("#msgServerErro").append("Tamanho máximo de bytes excedido do arquivo. Tamanho máximo: 1MB.");
						
						showContentDialog();
						
						return false;
					}
					
					var err = false;
					// Hide the Main content
					hideMain();

					// Reset the previously highlighted form elements
					inputMapVar.each(function(index) {
						$(this).prev().removeClass(MISSING);
					});

					// Perform form validation
					inputMapVar.each(function(index) {
						if ($(this).val() == null || $(this).val() == EMPTY) {
							$(this).prev().addClass(MISSING);
							err = true;
						}
					});

					// If validation fails, show Dialog content
					if (err == true) {
						$("#msgServerErro").empty();
						$("#msgServerErro").append("Por favor, preencha todos os campos obrigatórios.");					
						showContentDialog();
						return false;
					}

					// If validation passes, show Transition content
					showContentTransition();

					var form = document.getElementById('form1');
					var request = new XMLHttpRequest();

					//e.preventDefault();
					var formdata = new FormData(form);

					request.open('post', '../cadastrarFornecedor');
					//request.addEventListener('load', transferComplete, false);
					request.onreadystatechange = function (aEvt) {
						  if (request.readyState == 4) {
						  	if(request.status == 200)
						  		transferComplete(request.responseText);
						    else
						    	transferFailed(request.responseText);
						  }
						};					
					request.send(formdata);

					return false;
				});
				
				$('#file').bind('change', function() {
					
					for(i=0;i<this.files.length;i++){
					  //this.files[0].size gets the size of your file.
					  //alert(this.files[0].size);
					}
					
					try{
						if(this.files[0].size > 1000000){
							isArquivoGrande = true;
						}else{
							isArquivoGrande = false;
						}
					}catch(e){
						
					}


				});				

				function transferComplete(data) {
					
					hideMain();

					hideContentTransition();

					$("#msgServer").empty();
					$("#msgServer").append(JSON.parse(data));

					showContentDialog2();
					
					if($('#id').val() == null || $('#id').val() == ''){
						$('input[data-type="search"]').val('');
					}
					
					resetar();
					
					carregar();
					
					$(".ui-input-search input").attr('data-lastval', '').trigger("change");
					
					//$(".ui-input-search .ui-input-text").trigger("change");
					
					//$('input[data-type="search"]').trigger("keyup");
					
					//$('input[data-type="search"]').val($('input[data-type="search"]').val());
					
				}
				
				function transferFailed(data) {
					
					hideMain();

					hideContentTransition();

					$("#msgServerErro").empty();
					$("#msgServerErro").append("Falha ao enviar o arquivo.<br/><br/>");
					$("#msgServerErro").append(JSON.parse(data));

					showContentDialog();
					
				}
				
				function carregarTipoFornecedor() {

					$.mobile.loading("show");
					
					$.ajax({
						type : 'GET',
						url : "/apps/public/obterTipoFornecedor/"+email_+"/"+iduser_+"/projetoformar",
						dataType : 'json',
						success : function(data) {
							if (data.status == true) {
								list = data;
								for (i = 0; i < list.TipoFornecedor.length; i++) {		
									$('#tipoFornecedor').append('<option value="'+list.TipoFornecedor[i].id_tipo_fornecedor+'">'+list.TipoFornecedor[i].nome+'</option>');
								}
								$('#tipoFornecedor').selectmenu('refresh');
								$.mobile.loading("hide");
	
							}
	
						},
						error : function() {
								$.mobile.loading("hide");
						}
					});
				}				

				function carregar() {

					$.mobile.loading("show");
					
					$.ajax({
						type : 'GET',
						url : "/apps/public/obterFornecedor/"+email_+"/"+iduser_+"/projetoformar/"+perfil_+"/0/0",
						dataType : 'json',
						success : function(data) {
							if (data.status == true) {
								list = data;
								if(list.Fornecedor[0].nomeTipoFornecedor == null)
									list.Fornecedor[0].nomeTipoFornecedor = "";
								
								$.mobile.loading("hide");
								//alert(list.Fornecedor[0].id_tipo_fornecedor);
								editar(list.Fornecedor[0].id_fornecedor,list.Fornecedor[0].nome,list.Fornecedor[0].identificacao,
										list.Fornecedor[0].endereco,list.Fornecedor[0].telefone,list.Fornecedor[0].id_tipo_fornecedor,list.Fornecedor[0].caminho_midia);
	
							}
	
						},
						error : function() {
								$.mobile.loading("hide");
						}
					});
				}
				
				function editar(id, nome, identificacao, endereco, telefone, tipoFornecedor, caminho_midia){
					
					$('#formulario').css('background-color','#F4FF81');
					$('#btnCadastrar').hide();
					$('#btnVoltar').hide();
					$('#btnConfirmar').show();
					$('#btnExcluir').show();
					$('#btnCancelar').show();
					$('#id').val(id);
					
					$("#nome").val(nome);
					$("#identificacao").val(identificacao);
					$("#endereco").val(endereco);
					$("#telefone").val(telefone);
					$("#file").val('');
					$('#tipoFornecedor').val(tipoFornecedor);
					$('#tipoFornecedor').selectmenu('refresh');
					$("#midia").empty();
					if(caminho_midia != null){
						$("#midia").append('<div style="position: relative;width: 100px;height: 100px;margin: -20px;background: url(\'uploads/' + 
								caminho_midia + '\') center center / 200%;"/>');
					}
					
					//$("#file").focus();
					
					isArquivoGrande = false;

				}
				
				function excluir(){
					
					hideMain();

					hideContentTransition();

					$("#msgServer2").empty();
					$("#msgServer2").append("Confirma a exclusão do registro?");

					showContentDialogConfirmacaoExclusao();					

				}
				
				function confirmarExclusao(){
					$('#flexcluir').val('1');
					$('#form1').submit();
					hideContentDialogConfirmacaoExclusao();
					showMain();
					resetar();
				}
				
				function convidarAmigo(){
					
					var err = false;
					// Hide the Main content
					hideMain();

					// Reset the previously highlighted form elements
					inputMapVar.each(function(index) {
						$(this).prev().removeClass(MISSING);
					});

					// Perform form validation
					inputMapVar.each(function(index) {
						if ($(this).val() == null || $(this).val() == EMPTY) {
							$(this).prev().addClass(MISSING);
							err = true;
						}
					});

					// If validation fails, show Dialog content
					if (err == true) {
						$("#msgServerErro").empty();
						$("#msgServerErro").append("Por favor, preencha o e-mail.");					
						showContentDialog();
						return false;
					}

					// If validation passes, show Transition content
					showContentTransition();
					
					$.mobile.loading("show");
					
					$.ajax({
						type: 'POST',
						data: {"iduser" : iduser_, "emailConvidado" : $('#convite').val(), "email" : email_, "app" : "projetoformar"},
						url: '/apps/public/cadastrarUsuarioConvite',
						dataType: 'json',
						success: function(data){
							
						    hideMain();
						    
						    hideContentTransition();
						    
						    $("#msgServer").empty();
						    $("#msgServer").append(data);
						    
						    $.mobile.loading("hide");
						    
						    showContentDialog2();
						    
						    $('#convite').val("");
						    
						    carregar();
						    
						},
						error: function(data){
						    
						    hideMain();
						    
						    hideContentTransition();
						    
						    $("#msgServerErro").empty();
						    $("#msgServerErro").append(JSON.parse(data.responseText));
						    
						    $.mobile.loading("hide");
						    
						    showContentDialog();						    
						    
						}
					});						
					
				}
			</script>
