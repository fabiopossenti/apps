			<script>
				$(document).ready(
					function() {
						// Assign global variables
						hdrMainVar = $('#hdrMain');
						contentMainVar = $('#contentMain');
						ftrMainVar = $('#ftrMain');
						contentTransitionVar = $('#contentTransition');
						form1Var = $('#form1');
						confirmationVar = $('#confirmation');
						contentDialogVar = $('#contentDialog');
						contentDialog2Var = $('#contentDialog2');					
						hdrConfirmationVar = $('#hdrConfirmation');
						contentConfirmationVar = $('#contentConfirmation');
						ftrConfirmationVar = $('#ftrConfirmation');
						inputMapVar = $('input[name*="_r"]');
						hideContentDialog();
						hideContentDialog2();
						hideContentTransition();
						hideConfirmation();
						
						/* $('#btnLimparTudo').click(
								function() {
									$('#email').val("");
									$('#senha').val("");
									$('#senhaconf').val("");
									$('#placa_ltr').val("");
									$('#btnLimpar').hide();
						}); */
						
					});
				
				$('#manterConectado').click(
						function(){
						    isManterConectado = this.checked 
						});

				$('#btnCancelar').click(
					function(){
					    $(window).attr('location','login.html');
					});			
				
				$('#buttonOK').click(
					function() {
						hideContentDialog();
						showMain();
						return false;
					});
				
				$('#buttonOK2').click(
					function() {
						hideContentDialog2();
						showMain();
						return false;
					});			
				
				$('#form1').submit(
					function() {
						var err = false;
						// Hide the Main content
						hideMain();
						
						// Reset the previously highlighted form elements
						inputMapVar.each(
							function(index){
									$(this).prev().removeClass(MISSING);
							});
						
						// Perform form validation
						inputMapVar.each(
							function(index){
								if($(this).val()==null || $(this).val()==EMPTY){
									$(this).prev().addClass(MISSING);
									err = true;
								}
							});
	
						// If validation fails, show Dialog content
						if(err == true){
							showContentDialog();
							return false;
						}
	
						// If validation passes, show Transition content
						showContentTransition();
						
						//alert($('#placa_ltr').val() + $('#placa_num').val());
						
						if(isManterConectado){
						    var val = $('#email').val() + ';;;;' + $('#senha').val();
							
						    //$.cookie('motoboy_prefs_login', val, {expires : 7, path: '/'});
	
							//window.androidPrefsLib = "MotoboyPrefs";
							//handleAndroidPreferences("set", window.androidPrefsLib, "optionAlert", "true", androidPreferencesCallback);
							
						    window.localStorage.setItem("herbiee_prefs_login", val);
							
					    }else{
							//$.cookie('motoboy_prefs_login', null);
							
							window.localStorage.clear();
					    }						
	
						$.ajax({
							type: 'POST',
							data: {"email" : $('#email').val(), "password" : $('#senha').val(), "confirmation" : $('#senhaconf').val(), "placa" : $('#placa_ltr').val() + $('#placa_num').val(), "app" : "flanelinhaonline" },
							url: '/apps/public/cadastrarUsuario',
							dataType: 'json',
							success: function(data){
								
								window.localStorage.setItem("herbiee_navigation", data.usuario.id_usuario + ';;;;' + data.usuario.email);
								
								//$(window).attr('location','inicio.html?iduser='+data.usuario.id_usuario+'&email='+data.usuario.email);
								$(window).attr('location','inicio.html');
							    
							},
							error: function(data){
							    
							    hideMain();
							    
							    hideContentTransition();
							    
							    $("#msgServer").empty();
							    $("#msgServer").append(formatarMsgErro(data.responseText));
							    
							    showContentDialog2(data);						    
							    
							}
						});
							
												
							
						return false;
					});
	
					function hideMain(){
						hdrMainVar.hide();
						contentMainVar.hide();
						ftrMainVar.hide();
					}
	
					function showMain(){
						hdrMainVar.show();
						contentMainVar.show();
						ftrMainVar.show();
					}
	
					function hideContentTransition(){
						contentTransitionVar.hide();
					}
	
					function showContentTransition(){
						contentTransitionVar.show();
					}
	
					function hideContentDialog(){
						contentDialogVar.hide();
					}
	
					function hideContentDialog2(){
						contentDialog2Var.hide();
					}				
	
					function showContentDialog(){
						contentDialogVar.show();
					}
					
					function showContentDialog2(data){
						contentDialog2Var.show();
					}
	
					function hideConfirmation(){
						hdrConfirmationVar.hide();
						contentConfirmationVar.hide();
						ftrConfirmationVar.hide();
					}
	
					function showConfirmation(){
						hdrConfirmationVar.show();
						contentConfirmationVar.show();
						ftrConfirmationVar.show();
					}
			</script>
